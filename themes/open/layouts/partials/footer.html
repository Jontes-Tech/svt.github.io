  {{ if .IsTranslated -}}

      <a href="{{ .Permalink }}" hreflang="{{ .Lang }}" lang="{{ .Lang }}" rel="alternate" class="footer-links">{{ .Language.LanguageName }}</a>
    {{ end -}}
  {{ end -}}
