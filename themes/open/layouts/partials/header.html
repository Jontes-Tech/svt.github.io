<header class="header">
  <nav class="navbar">
    <div class="logo">
      <a href="{{ absLangURL "" }}" class="logo-link">
        <img src="{{ absURL "img/svt-logo.svg" }}" alt="SVT" class="logo-img">
      </a>
    </div>
    <div class="navbar-menu">
      {{ $currentPage := . }}
      {{ range .Site.Menus.main }}
        <div class="navbar-item">
          <a href="{{ .URL }}" class="navbar-item-link{{ if $currentPage.IsMenuCurrent "main" . }} active{{ end }}">{{ .Name }}</a>
        </div>
      {{ end }}
    </div>
  </nav>
</header>
