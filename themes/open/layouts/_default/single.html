{{ define "main" }}
<main class="main">
  <div class="hero{{ if not .Params.heroImage }} hero--no-image{{ end }}" style="{{ if .Params.color }} background-color: {{ .Params.color  }}{{ end }}{{ if .Params.heroBack }} background-image: url('img/{{ .Params.heroBack  }}'){{ end }}">
    {{ if .Params.heroImage }}<img src="{{ .Params.heroImage  }}" alt="" class="hero-image">{{ end }}
    {{ if .Params.heroSocial }}
      <div class="hero-extra-content-container">
        <div class="hero-extra-content">
          {{ partial "inline-svg-link.html" (dict "context" . "href" .Params.heroIconLink "icon" .Params.heroIcon "text" .Params.heroIconLinkText "class" "hero-icon-link") }}
        </div>
      </div>
    {{ end }}
  </div>
  <div class="content">
    <h1 class="title">{{ .Title }}</h1>
    {{ .Content }}
  </div>
</main>
{{ end }}
